<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Motion Table</title>
</head>
<body>
    <!-- template start -->
    <script type="text/x-template" id="grid-template">
        <table>
            <thead>
                <tr>
                    <th v-for="key in columns" @click="sortBy(key)" :class="{ active: sortKey == key }">
                        {{ key | capitalize }}
                        <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'desc'"></span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="entry in filtereData">
                    <td v-for="key in columns">
                        {{ entry[key] }}
                    </td>
                </tr>
            </tbody>
        </table> 
    </script>
    <!-- template end -->

    <div id="demo">
        <form action="" id="search">
            <!-- v-model == v-bind&v-on -->
            Search <input type="text" name="query" v-model="searchQuery">
        </form>
        <demo-grid :data="gridData" :columns="gridColumns" :filter-key="searchQuery"></demo-grid>
    </div>
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
